<script>
    async function fetchPromoCode() {
        const scriptUrl = "https://script.google.com/macros/s/AKfycby8UfYRxBMdz7tBsroSJjF7dXECYwytcjvVyZSlzI-Jc9ZYiNVjrAmE2y7gVcZRhfkl/exec"; // Replace with your real Web App URL

        try {
            const response = await fetch(scriptUrl);
            const promoCode = await response.text(); // Get the promo code

            document.getElementById("promo-code").textContent = promoCode;
        } catch (error) {
            console.error("Error fetching promo code:", error);
            document.getElementById("promo-code").textContent = "Error retrieving code";
        }
    }

    document.addEventListener("DOMContentLoaded", fetchPromoCode);
</script>
