<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Code Display</title>
    <script>
        async function fetchPromoCode() {
            const scriptUrl = "https://script.google.com/macros/s/AKfycbzqmDo4VyzJG6qNVHqdSaLsZpik7nq3J_jjCujiz8IMIujj45uk8BGiPzfpYpVSVTVU/exec"; // Replace with your actual Web App URL

            try {
                const response = await fetch(scriptUrl);
                const promoCode = await response.text(); // Get the promo code

                document.getElementById("promo-code").textContent = promoCode;
            } catch (error) {
                console.error("Error fetching promo code:", error);
                document.getElementById("promo-code").textContent = "Error retrieving code";
            }
        }

        document.addEventListener("DOMContentLoaded", fetchPromoCode);
    </script>
</head>
<body>
    <h2>Your Unique Promo Code:</h2>
    <p id="promo-code" style="font-size: 24px; font-weight: bold; color: red;">Loading...</p>
</body>
</html>
