<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Code Display</title>
    <script>
        async function fetchPromoCode() {
            const scriptUrl = "https://script.google.com/macros/s/AKfycbyCMCfJwDTFlRKmjtLhK0HpM0q7bLp80HP1nqGJ7MPwdh1n9NCD8c24SzRGPGl2APEd/exec"; // Replace with your actual Web App URL

            try {
                console.log("Fetching promo code..."); // Debugging log
                const response = await fetch(scriptUrl);
                console.log("Response received:", response); // Log the response object
                
                const promoCode = await response.text(); // Get the promo code
                console.log("Promo Code:", promoCode); // Log the promo code
                
                document.getElementById("promo-code").textContent = promoCode;
            } catch (error) {
                console.error("Error fetching promo code:", error);
                document.getElementById("promo-code").textContent = "Error retrieving code";
            }
        }

        document.addEventListener("DOMContentLoaded", fetchPromoCode);
    </script>
</head>
<body>
    <h2>Your Unique Promo Code:</h2>
    <p id="promo-code" style="font-size: 24px; font-weight: bold; color: blue;">Loading...</p>
</body>
</html>
